<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover-image">
      <img src="./images/bg-pattern-card.svg" alt="Cover Image">
    </div>
    <div class="info-container">
      <div class="user-container">
        <img src="./images/image-victor.jpg" alt="Profile Icon" class="profile-icon">
        <h2>Victor Crest <span class="text-color-grey">26</span></h2>
        <h5 class="text-color-grey">London</h5>
      </div>
      <div class="ratings-container">
        <div class="one">
          <h3>80K</h3>
          <p class="text-color-grey">Followers</p>
        </div>
        <div class="two">
          <h3>803K</h3>
          <p class="text-color-grey">Likes</p>
        </div>
        <div class="three">
          <h3>1.4K</h3>
          <p class="text-color-grey">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
